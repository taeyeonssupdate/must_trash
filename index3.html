<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>訂3C產品</title>
</head>

<body>
    <form name="form1">
        遊戲機品名 <select id="game" name="game">
            <option value="8000" selected>Switch 8000元</option>
            <option value="11000">PS4 11000元</option>
            <option value="10000">Xboxone 10000元</option>
        </select><br>遊戲機數量
        <input id="gmany" name="gmany" type="number" /><br /> 手機品名 <select id="phone" name="phone">
            <option value="9000" selected>小米 9000元</option>
            <option value="12000">三星 12000元</option>
            <option value="15000">iphone 15000元</option>
        </select><br>手機數量
        <input id="pmany" name="pmany" type="number" /><br />
        <input type="submit" id="order" value="訂購" />
        <input type="button" value="回首頁" onclick="location.href='index.html'" />
    </form>
    <script type="text/javascript">
        var game = document.getElementById("game");
        var gmany = document.getElementById("gmany");
        var phone = document.getElementById("phone");
        var pmany = document.getElementById("pmany");

        var btnOrder = (document.getElementById("order").onclick = function() {
            msg = "訂購數量：" + game.options[game.selectedIndex].text + " " + gmany.value + "台";
            msg += "＋" + phone.options[phone.selectedIndex].text + " " + pmany.value + "台\n";
            msg += "總價：" + ((game.value * gmany.value) + (phone.value * pmany.value));
            alert(msg);
        });
    </script>

</html>
